<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popup</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<div class="nav">
    <ul class="nav__social social">
        <li class="nav-item"><a href="#" class="social__item mail" tabindex="0"> Mail</a></li>
        <li class="nav-item"><a href="#" class="social__item img" tabindex="0">Images</a></li>
        <li class="nav-item">
            <div class="social__item menu">

                <input type="checkbox" id="popup">
                <label for="popup" class="popup-label"></label>

                <div class="popup-menu">
                    <a href="#" class="popup-item">
                        <img src="./img/html.png" alt="">
                        <p>HTML</p>
                    </a>
                    <a href="#" class="popup-item">
                        <img src="./img/css.png" alt="">
                        <p>CSS</p>
                    </a>
                    <a href="#" class="popup-item">
                        <img src="./img/git.png" alt="">
                        <p>Git</p>
                    </a>
                    <a href="#" class="popup-item">
                        <img src="./img/js.png" alt="">
                        <p>JavaScript</p>
                    </a>
                    <a href="#" class="popup-item">
                        <img src="./img/react.png" alt="">
                        <p>React</p>
                    </a>
                    <a href="#" class="popup-item">
                        <img src="./img/angular.png" alt="">
                        <p>Angular</p>
                    </a>

                    <input type="checkbox" id="more-btn">
                    <label for="more-btn" class="more-label">More</label>

                    <a href="#" class="popup-item hidden">
                        <img src="./img/vue.png" alt="">
                        <p>Vue.js</p>
                    </a>
                    <a href="#" class="popup-item hidden">
                        <img src="./img/webpack.png" alt="">
                        <p>Webpack</p>
                    </a>
                    <a href="#" class="popup-item hidden">
                        <img src="./img/ts.png" alt="">
                        <p>TypeScript</p>
                    </a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="social__item bell" tabindex="0">
                <img src="./img/bell.png" alt="">
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="social__item user" tabindex="0">
                <img src="./img/user.png" alt="">
            </a>
        </li>
    </ul>
</div>
</body>
</html>
